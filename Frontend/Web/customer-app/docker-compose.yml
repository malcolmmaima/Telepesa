version: '3.8'

services:
  # Development service
  web-dev:
    build:
      context: .
      target: builder
    ports:
      - '5173:5173'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
    command: npm run dev -- --host 0.0.0.0
    profiles:
      - dev

  # Production service
  web-prod:
    build:
      context: .
      target: production
    ports:
      - '80:80'
    environment:
      - NODE_ENV=production
    profiles:
      - prod

  # Nginx for local testing
  nginx:
    image: nginx:alpine
    ports:
      - '8080:80'
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-prod
    profiles:
      - test
